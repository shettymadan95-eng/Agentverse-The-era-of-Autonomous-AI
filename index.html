<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Agentverse â€” AI Task Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #7a5af8;
      --accent: #55c2ff;
      --text-light: #f8f9ff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --border-light: rgba(255, 255, 255, 0.2);
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text-light);
      font-family: "Inter", sans-serif;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      animation: fadeInPage 1.2s ease both;
    }

    @keyframes fadeInPage {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .navbar {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-light);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.8rem;
      color: #fff !important;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    h1 {
      text-align: center;
      margin: 120px 0 30px;
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 0 30px rgba(255,255,255,0.25);
      animation: floatY 5s ease-in-out infinite alternate;
    }

    @keyframes floatY {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .card-3d {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-light);
      border-radius: 18px;
      color: #fff;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-3d:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px rgba(122,90,248,0.3);
    }

    .card-header {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 18px 18px 0 0 !important;
      font-weight: 700;
      color: #fff;
      box-shadow: 0 0 15px rgba(85,194,255,0.3);
    }

    .btn {
      border: none;
      border-radius: 40px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      position: absolute;
      width: 0;
      height: 0;
      top: var(--y);
      left: var(--x);
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, transparent 70%);
      border-radius: 50%;
      transition: width 0.5s, height 0.5s;
    }
    .btn:hover::after {
      width: 250px;
      height: 250px;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(122,90,248,0.5);
    }

    .chat-log {
      background: rgba(0, 0, 0, 0.5);
      color: #cfeaff;
      border-radius: 10px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
    }

    .plan-list li, .mem-item {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 8px;
      border-left: 4px solid #55ffb2;
      margin-bottom: 8px;
      transition: transform 0.2s;
    }

    .plan-list li:hover, .mem-item:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,0.12);
    }

    .table {
      color: #fff;
    }

    footer {
      text-align: center;
      color: #ccc;
      margin: 30px 0;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .btn { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="#">ðŸ¤– Agentverse â€” AI Task Agent</a>
    </div>
  </nav>

  <div class="container">
    <h1>AI Task Planner</h1>

    <!-- Task Input Card -->
    <div class="card card-3d mb-4 p-3">
      <div class="card-body">
        <label class="form-label fw-bold">Enter a Task</label>
        <textarea id="taskInput" class="form-control mb-3" rows="3" placeholder='e.g., "Plan a 1-day Bangalore trip under â‚¹2000"'></textarea>
        <div class="d-flex flex-wrap gap-2 justify-content-center">
          <button id="planBtn" class="btn">ðŸ§© Generate Plan</button>
          <button id="executeBtn" class="btn">âš™ Execute Plan</button>
          <button id="memoryBtn" class="btn">ðŸ§  View Memory</button>
          <button id="clearLog" class="btn">ðŸ§¹ Clear Logs</button>
        </div>
      </div>
    </div>

    <!-- Plan Section -->
    <div class="card card-3d mb-4">
      <div class="card-header">ðŸ“‹ Plan Overview</div>
      <div class="card-body">
        <ol id="planList" class="plan-list"></ol>
      </div>
    </div>

    <!-- Execution Results Section -->
    <div class="card card-3d mb-4">
      <div class="card-header">âœ… Execution Results</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle text-center">
            <thead>
              <tr><th>Step No.</th><th>Description</th><th>Status</th></tr>
            </thead>
            <tbody id="resultTable">
              <tr><td colspan="3" class="text-muted">No execution yet.</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Memory Section -->
    <div class="card card-3d mb-4">
      <div class="card-header">ðŸ§  Agent Memory</div>
      <div class="card-body" id="memoryArea">No memory loaded yet.</div>
    </div>

    <!-- Log Section -->
    <div class="card card-3d">
      <div class="card-header">ðŸ“œ Logs</div>
      <div id="log" class="chat-log">Agent logs will appear here...</div>
    </div>
  </div>

  <footer>Â© 2025 Agentverse. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiBase = (location.hostname === "localhost" || location.hostname === "127.0.0.1") ? "http://localhost:3000" : "";
    const el = id => document.getElementById(id);
    const logEl = el("log");

    function log(msg) {
      logEl.innerText += "\n" + new Date().toISOString().slice(11, 19) + " | " + msg;
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function plan() {
      const task = el("taskInput").value.trim();
      if (!task) return alert("Please enter a task!");
      log("ðŸ“¨ Sending task to /api/agent/plan: " + task);

      const res = await fetch(apiBase + "/api/agent/plan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task })
      });

      const data = await res.json();
      const planList = el("planList");
      planList.innerHTML = "";

      (data.plan || []).forEach((s, i) => {
        const li = document.createElement("li");
        li.innerText = s;
        planList.appendChild(li);
      });

      log("âœ… Plan received with " + (data.plan || []).length + " steps.");
    }

    async function execute() {
      const steps = [...el("planList").children].map(li => li.innerText);
      if (!steps.length) return alert("Generate a plan first.");

      log("âš™ Executing plan...");
      const res = await fetch(apiBase + "/api/agent/execute", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ steps, context: el("taskInput").value })
      });

      const data = await res.json();
      const table = el("resultTable");
      table.innerHTML = "";

      steps.forEach((step, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${step}</td>
          <td><span class="badge bg-success">Done</span></td>
        `;
        table.appendChild(tr);
      });

      log("ðŸ§¾ Execution complete. Results stored in memory.");
      await showMemory();
    }

    async function showMemory() {
      const res = await fetch(apiBase + "/api/agent/memory");
      const data = await res.json();
      const memEl = el("memoryArea");
      memEl.innerHTML = "";

      data.memory.slice().reverse().forEach(m => {
        const div = document.createElement("div");
        div.className = "mem-item";
        div.innerHTML = `
          <strong>${m.type || "note"}</strong> â€” ${m.text}
          <div class="text-muted small">${m.time}</div>
        `;
        memEl.appendChild(div);
      });

      log("ðŸ§  Memory loaded (" + data.memory.length + " items).");
    }

    el("planBtn").addEventListener("click", plan);
    el("executeBtn").addEventListener("click", execute);
    el("memoryBtn").addEventListener("click", showMemory);
    el("clearLog").addEventListener("click", () => logEl.innerText = "Agent logs will appear here...");

    // Ripple effect
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mousemove', e => {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        btn.style.setProperty('--x', `${x}px`);
        btn.style.setProperty('--y', `${y}px`);
      });
    });
  </script>
</body>
</html>
